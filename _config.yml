# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AI好工具
subtitle: 免费 AI 工具推荐与中文教程
description: 精选 2025 年最值得尝试的免费、开源 AI 工具，涵盖写作、图像、编程、办公等领域，附详细中文使用指南。
keywords: AI工具, 免费AI, AI教程, 中文AI, Stable Diffusion, 写作助手, 图像生成, LLM
author: 您的名字
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://new.ssyou.icu
permalink: :category/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
theme_dir: themes
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Menu
menu:
  首页: /
  AI写作工具: /categories/ai-writing-tools/
  图像生成工具: /categories/image-generation-tools/
  教程: /categories/tutorial/
  资源: /categories/resource/
  关于: /about/
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
# 分类映射配置，建立文章分类与URL的映射关系
category_map:
  AI写作工具: ai-writing-tools
  图像生成工具: image-generation-tools
  教程: tutorial
  资源: resource
  默认分类: default

# 标签映射配置
tag_map:
  AI写作: ai-writing
  免费工具: free-tools
  写作助手: writing-assistant
  Hexo: hexo
  教程: tutorial
  资源: resource

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Plugins configuration
plugins:
  - hexo-generator-seo-friendly-sitemap
  - hexo-generator-baidu-sitemap
  - hexo-generator-feed
  - hexo-neat
  - hexo-autoprefixer

# SEO-friendly Sitemap Configuration
seo_sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# Baidu Sitemap Configuration
baidusitemap:
  path: baidusitemap.xml

# Feed Configuration
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: 
  content:
  content_limit: 140
  content_limit_delim: ' '

# Hexo Neat Configuration
neat:
  enable: true
  exclude:
    - '*.min.css'
    - '*.min.js'
  js:
    enable: true
    compress: true
  css:
    enable: true
    compress: true
  html:
    enable: true
    compress: true

# Autoprefixer Configuration
autoprefixer:
  exclude:
    - '*.min.css'

# Search Configuration
search:
  path: search.xml
  field: post
  content: true
  format: html

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  # 使用GitHub Actions中正确的仓库引用方式
  repo: https://github.com/kai230/ssyou.github.io.git
  branch: gh-pages
  # 提交信息格式
  message: 'Site updated by GitHub Actions'
